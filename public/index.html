<body>


    <div class="container">


        <section class="hero  is-large">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container is-fullwidth">
                        <form action="">
                            <div class="field has-addons is-fullwidth">
                                <input id="m" autocomplete="off" placeholder="Enter symbol and click OK" /><button class="button is-success">Send</button>
                            </div>
                        </form>
                        <div class="tags" id="messages">

                        </div>


                        <div id="navbarMenuHeroB" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item is-active">
                                        Stocks App
                                    </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="hero-body is-success">
                <div>


                    <div id="chart">
                        <svg></svg>
                    </div>

                    <!--
                                        <ul id="messages"></ul>
                                        -->

                </div>

            </div>

            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container">
                        <div class="content has-text-centered">
                            <span>This "night life" app is built by <a href="https://www.freecodecamp.org/bael" target="_blank">@bael</a> of freecodecamp, </span>
                            <span>as solution to challenge <a href="https://www.freecodecamp.org/challenges/build-a-nightlife-coordination-app" target="_blank">build night life coordination app</a></span>
                            <span>Github: <a href="https://github.com/Bael/fcc.stocks" target="_blank">Bael/fcc.stocks<i class="fa fa-github"></i></a>
                                        </span>

                        </div>
                    </div>
                </nav>
            </div>
        </section>

    </div>

    <script>
        $(function() {
            var socket = io();

            let sizes = {
                margin: {
                    top: 30,
                    right: 20,
                    bottom: 30,
                    left: 50
                },
                width: 1000,
                height: 500
            };

            // initial load
            d3.json("/stocks", function(error, data) {
                if (error) {
                    throw error
                } else {
                    let chart = buildGraph(sizes, data);

                    data.forEach(function(symbolData) {
                        addSymbolToInterface(symbolData.key);
                    });


                    $('form').submit(function() {

                        socket.emit('addSymbol', $('#m').val());
                        $('#m').val('');
                        return false;
                    });

                    function addSymbolToInterface(symbolKey) {
                        let str = '<span id="item' + symbolKey + '"class="tag is-success is-large">' +
                            symbolKey + '<button id="itemBtn' + symbolKey + '" class="delete"></button></span>';


                        $('#messages').append(str);
                        $('#itemBtn' + symbolKey).bind('click', function() {
                            socket.emit('removeSymbol', symbolKey);
                        });
                    }

                    socket.on('symbolAdded', function(symbolData) {
                        console.log(symbolData);
                        addSymbolToInterface(symbolData.key);
                        chart.addSymbol(symbolData);
                    });



                    socket.on('symbolRemoved', function(symbolKey) {
                        console.log('symbolRemoved' + symbolKey);
                        $('#item' + symbolKey).remove();
                        console.log('removed');
                        chart.removeSymbolByKey(symbolKey);
                    });

                }
            });




        });
    </script>



</body>
